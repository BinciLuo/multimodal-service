# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gradio-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_21987231c79b45eda48097e0dc93c31a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a5153188abbc4e7daee84aa684dd80ed }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_21987231c79b45eda48097e0dc93c31a }}/binciluo/gradio_web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gradio-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2c0505fee83b4ca18004c1d4435e4829 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_21987231c79b45eda48097e0dc93c31a }}/binciluo/gradio_web:${{ github.sha }}'