# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - middleware-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_89a68a152fa04622b338e7e7401822f2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f36a4657ea4646a99bc753879cadf252 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_89a68a152fa04622b338e7e7401822f2 }}/middleware:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'middleware-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2992e2c038e24372bdaa4d4223ab4133 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_89a68a152fa04622b338e7e7401822f2 }}/middleware:${{ github.sha }}'