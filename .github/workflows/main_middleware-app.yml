# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - middleware-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v3
    
    - name: Docker login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
    - name: Build the Docker image middleware
      run: docker build . --file docker/middleware/AzureDockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/middleware:azure
    
    - name: Docker image push middleware
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/middleware:azure

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'middleware-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1abd115625134c9c833e3acd11376b49 }}
        images: ${{ secrets.DOCKERHUB_USERNAME }}/middleware:azure
