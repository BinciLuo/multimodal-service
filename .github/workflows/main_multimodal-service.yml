# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - multimodal-service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_39f9fa9ed01849b49cebf0dcaa251705 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4af41f2122b0431c94ea346fbc6f6b10 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_39f9fa9ed01849b49cebf0dcaa251705 }}/binciluo/multimodal:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'multimodal-service'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_189b4794df64454d8019186cf92d4f69 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_39f9fa9ed01849b49cebf0dcaa251705 }}/binciluo/multimodal:${{ github.sha }}'